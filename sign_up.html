<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3legant - Sign Up</title>

	<!-- icons cdn -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

	<!-- fonts -->
	 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
	integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!--my css  -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/resp.css">

</head>
<body>
	<main>
		<div class="row login m-0">
			<div class="col-12 px-0 col-lg-6 position-relative d-none d-lg-block">
				<a class="position-absolute" href="index.html">3legant</a>
				<img src="assets/images/proj_2/sofa.png" alt="sofa">
			</div>
			<div class="col-12 col-lg-6 px-3 px-lg-5 py-5 py-lg-0 d-flex  flex-column align-items-center align-items-lg-start ">
				<h1 class="mt-3" >Sign up</h1>
				<p class="mt-4 f-inter">Already have an account? <a href="login.html">Sign in</a></p>
				<form class="d-flex flex-column sign-up-form mb-3">
					<input id="name-inp" class="border-0 border-bottom py-3 mt-3" type="text" placeholder="Your name" required/>
					<input id="userName-inp" class="border-0 border-bottom py-3 mt-3" type="text" placeholder="Username" required/>
					<input id="email-inp" class="border-0 border-bottom py-3 mt-3" type="email" placeholder="Email" required/>
					<div class="border-bottom d-flex">
						<input id="pass-inp" class="border-0 py-3 mt-3" type="password" placeholder="Password" required/>
						<span id="show-icon" class="material-symbols-outlined py-3 mt-3 show-state">visibility</span>
					</div>
					<div class="check-inp py-4 my-3 d-flex align-items-center">
						<input id="agree-inp" class="me-2" type="checkbox" name="login-check" required>
						<label>
							I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>
						</label>
					</div>
					<input class="custom-btn" type="submit" value="Sign Up" >
				</form>
				<div class="text-holder"></div>
			</div>
		</div>

	</main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="assets/js/main.js"></script>
</html>
